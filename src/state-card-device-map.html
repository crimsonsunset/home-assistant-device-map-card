<dom-module id="state-card-device-map">

  <template>

    <style>

      /* shadow DOM styles go here */

      #map_wrapper {
        height: 40vh;
      }

      #map_canvas {
        width: 100%;
        height: 100%;
      }

    </style>

    <!-- shadow DOM goes here -->
    <div id="map_wrapper">
      <div id="map_canvas" class="mapping"></div>
    </div>

  </template>

  <script>

    function loadScript(src, callback) {

      let script = document.createElement("script");
      script.type = "text/javascript";
      if (callback) script.onload = callback;
      document.getElementsByTagName("head")[0].appendChild(script);
      script.src = src;
    }

    class StateCardDeviceMap extends Polymer.Element {
      constructor() {
        super();
        window.initMap = this._initializeMap.bind(this);
        //    loadScript('http://maps.googleapis.com/maps/api/js?v=3&callback=window.initMap',
        //      function () {console.log('google-loader has been loaded, but not the maps-API ');});

        const apiKey = '';
        loadScript(`https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=window.initMap`,
          () => {
            //          console.log('google-loader has been loaded, but not the maps-API ');
          });
      }


      _initializeMap() {
        let bounds = new google.maps.LatLngBounds();
        const mapOptions = {
          mapTypeId: 'roadmap'
        };

        const root = this.$['map_canvas'];
        let map = new google.maps.Map(root,
          mapOptions);
        map.setTilt(45);

        // Multiple Markers
        const markers = [
          ['London Eye, London', 51.503454, -0.119562],
          ['Palace of Westminster, London', 51.499633, -0.124755]
        ];

        // Info Window Content
        const infoWindowContent = [
          ['<div class="info_content">' +
          '<h3>London Eye</h3>' +
          '<p>The London Eye is a giant Ferris wheel situated on the banks of the River Thames. The entire structure is 135 metres (443 ft) tall and the wheel has a diameter of 120 metres (394 ft).</p>' + '</div>'],
          ['<div class="info_content">' +
          '<h3>Palace of Westminster</h3>' +
          '<p>The Palace of Westminster is the meeting place of the House of Commons and the House of Lords, the two houses of the Parliament of the United Kingdom. Commonly known as the Houses of Parliament after its tenants.</p>' +
          '</div>']
        ];

        // Display multiple markers on a map
        let infoWindow = new google.maps.InfoWindow(), marker, i;

        // Loop through our array of markers & place each one on the map
        for (i = 0; i < markers.length; i++) {
          const position = new google.maps.LatLng(markers[i][1], markers[i][2]);
          bounds.extend(position);
          marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
          });

          // Allow each marker to have an info window
          google.maps.event.addListener(marker, 'click', (function (marker, i) {
            return function () {
              infoWindow.setContent(infoWindowContent[i][0]);
              infoWindow.open(map, marker);
            }
          })(marker, i));

          // Automatically center the map fitting all markers on the screen
          map.fitBounds(bounds);
        }

        // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
        const boundsListener = google.maps.event.addListener((map), 'bounds_changed', function (event) {
          this.setZoom(14);
          google.maps.event.removeListener(boundsListener);
        });

      }


      static get is() {
        return 'state-card-device-map';
      }
    }

    customElements.define(StateCardDeviceMap.is, StateCardDeviceMap);
  </script>

</dom-module>
